<div class="centered_div">
    <h1> Schedule Meeting</h1>
    <br>
    <form id="contact" action="" method="post">
        <div class="mb-3">
            <fieldset>
                <label for="exampleFormControlInput1" class="form-label">Topic</label>
                <input type="text" class="form-control" id="exampleFormControlInput1" required>
            </fieldset>
        </div>
        <div class="row">
            <div class="col-sm-4">
                <fieldset>
                    <label>Start Date:
                        <input type="date" id="startdateId"
                               value=""
                               min="" max="" class="form-control" required>
                    </label>
                </fieldset>
            </div>
            <div class="col-sm-4">
                <fieldset>
                    <label> Choose Time: <br>
                        <input type="time" id="appt" name="appt" class="form-control"
                               required>
                    </label>
                </fieldset>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-8">
                <fieldset>
                    <p><br>Duration :</p>
                    <select class="form-select form-select-sm" aria-label=".form-select-sm example" required>
                        <option selected>0 hour</option>
                        <option value="1">1 hour</option>
                        <option value="2">2 hours</option>
                        <option value="3">3 hours</option>
                        <option value="4">4 hours</option>
                        <option value="5">5 hours</option>
                        <option value="6">6 hours</option>
                        <option value="7">7 hours</option>
                        <option value="8">8 hours</option>
                        <option value="9">9 hours</option>
                    </select>

                    <select class="form-select form-select-sm" aria-label=".form-select-sm example" required>
                        <option selected>0 minutes</option>
                        <option value="5">5 minutes</option>
                        <option value="10">10 minutes</option>
                        <option value="15">15 minutes</option>
                        <option value="20">20 minutes</option>
                        <option value="25">25 minutes</option>
                        <option value="30">30 minutes</option>
                        <option value="35">35 minutes</option>
                        <option value="40">40 minutes</option>
                        <option value="45">45 minutes</option>
                        <option value="50">50 minutes</option>
                        <option value="55">55 minutes</option>

                    </select>
                </fieldset>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-4">
                <fieldset>
                    <br>
                    <label for="exampleDataList" class="form-label">Συμμετέχοντες Υπάλληλοι</label>
                    <input class="form-control" list="datalistOptions" id="exampleDataList"
                           placeholder="Type to search..." required>
                    <datalist id="datalistOptions">
                        <option value="Διευθυντής Πωλήσεων">
                        <option value="Account Manager">
                        <option value="Υπεύθυνος Πωλήσεων">
                    </datalist>
                    <br>
                    <button>Add</button>
                    <button>Remove</button>
                </fieldset>
            </div>
            <div class="col-sm-4">
                <fieldset>
                    <br>
                    <label for="exampleDataList2" class="form-label">Συμμετέχοντες Πελάτες</label>
                    <input class="form-control" list="datalistOptions2" id="exampleDataList2"
                           placeholder="Type to search..." required>
                    <datalist id="datalistOptions2">
                        <option value="001">
                        <option value="002">
                        <option value="003">
                    </datalist>
                    <br>
                    <button>Add</button>
                    <button>Remove</button>
                </fieldset>
            </div>

        </div>
        <br>
        <div class="contact-form">
            <div class="col-lg-12">
                <fieldset>
                    <button type="submit" id="form-submit" class="block">Submit</button>
                </fieldset>
            </div>
        </div>
    </form>
</div>
