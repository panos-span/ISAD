<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Event</title>


    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <link rel="stylesheet" type="text/css" href="css/preloader.css">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/magnific-popup.css">
    <link rel="stylesheet" type="text/css" href="css/form.css">

</head>
<body>


<!-- Navbar -->
<nav class="navbar navbar-light" style="background-color: #364f65;">
    <div class="container-fluid">
        <a class="navbar-brand" href="index.html"><img src="images/badge.png" alt="Badge" width="40%"> </a>
        <h5 style="color: white">Signed in as <b><u>Γραμματέας</u></b></h5>
    </div>
</nav> <!-- end of navbar -->
<!-- end of navbar -->


<div class="centered_div">
    <h1> Schedule Meeting</h1>
    <br>
    <form id="contact" action="" method="post">
        <div class="mb-3">
            <fieldset>
                <label for="exampleFormControlInput1" class="form-label"> <b>Topic</b></label>
                <input type="" class="form-control" id="exampleFormControlInput1">
            </fieldset>
        </div>
        <div class="row">
            <div class="col-sm-4">
                <fieldset>
                    <label>Start Date:
                        <input type="date" id="startdateId"
                               value=""
                               min="" max="" class="form-control" required>
                    </label>
                </fieldset>
            </div>
            <div class="col-sm-4">
                <fieldset>
                    <label> Choose Time: <br>
                        <input type="time" id="appt" name="appt"
                               required>
                    </label>
                </fieldset>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-8">
                <fieldset>
                    <p><br>Duration :</p>
                    <select class="form-select form-select-sm" aria-label=".form-select-sm example">
                        <option selected>0 hour</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                    </select>

                    <select class="form-select form-select-sm" aria-label=".form-select-sm example">
                        <option selected>0 minutes</option>
                        <option value="5">5</option>
                        <option value="10">10</option>
                        <option value="15">15</option>
                        <option value="20">20</option>
                        <option value="25">25</option>
                        <option value="30">30</option>
                        <option value="35">35</option>
                        <option value="40">40</option>
                        <option value="45">45</option>
                        <option value="50">50</option>
                        <option value="55">55</option>

                    </select>
                </fieldset>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-4">
                <fieldset>
                    <br>
                    <label for="exampleDataList" class="form-label">Συμμετέχοντες Υπάλληλοι</label>
                    <input class="form-control" list="datalistOptions" id="exampleDataList"
                           placeholder="Type to search...">
                    <datalist id="datalistOptions">
                        <option value="Διευθυντής Πωλήσεων">
                        <option value="Account Manager">
                        <option value="Υπεύθυνος Πωλήσεων">
                    </datalist>
                    <br>
                    <button>Add</button>
                    <button>Remove</button>
                </fieldset>
            </div>
            <div class="col-sm-4">
                <fieldset>
                    <br>
                    <label for="exampleDataList2" class="form-label">Συμμετέχοντες Πελάτες</label>
                    <input class="form-control" list="datalistOptions2" id="exampleDataList2"
                           placeholder="Type to search...">
                    <datalist id="datalistOptions2">
                        <option value="001">
                        <option value="002">
                        <option value="003">
                    </datalist>
                    <br>
                    <button>Add</button>
                    <button>Remove</button>
                </fieldset>
            </div>

        </div>
        <br>
        <div class="contact-form">
            <div class="col-lg-12">
                <fieldset>
                    <button type="submit" id="form-submit" class="block">Submit</button>
                </fieldset>
            </div>
        </div>
    </form>
</div>

<!-- Scripts -->
<script src="js/jquery-3.6.0.min.js"></script>
<script src="js/jquery.min.js"></script> <!-- jQuery for Bootstrap's JavaScript plugins -->
<script src="js/popper.min.js"></script> <!-- Popper tooltip library for Bootstrap -->
<script src="js/bootstrap.min.js"></script> <!-- Bootstrap framework -->
<script src="js/jquery.easing.min.js"></script> <!-- jQuery Easing for smooth scrolling between anchors -->
<script src="js/swiper.min.js"></script> <!-- Swiper for image and text sliders -->
<script src="js/jquery.magnific-popup.js"></script> <!-- Magnific Popup for lightboxes -->
<script src="js/morphext.min.js"></script> <!-- Morphtext rotating text in the header -->
<script src="js/isotope.pkgd.min.js"></script> <!-- Isotope for filter -->
<script src="js/validator.min.js"></script> <!-- Validator.js - Bootstrap plugin that validates forms -->
<script src="js/scripts.js"></script> <!-- Custom scripts -->
</body>
</html>
